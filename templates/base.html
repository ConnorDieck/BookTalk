<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/"><img class="navbar-brand" src="/static/images/book_background.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% if g.user %}
              <li class="nav-item">
                <a class="nav-link" href="/clubs" >Clubs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/{{ g.user.id }}">My profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="wrapper">
        {% block content %}INSERT BODY CONTENT{% endblock %}
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/jquery"></script> 
    <script src="https://unpkg.com/popper"></script> 
    <script src="https://unpkg.com/bootstrap"></script>
    <script src="/static/js/search.js"></script>
</body>
</html>
