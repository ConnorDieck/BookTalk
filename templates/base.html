<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">BookTalk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/clubs" class="nav-link">Clubs</a>
                </li>
                <li class="nav-item">
                    <a href="/users" class="nav-link">Users</a>
                </li>
                {% if session['username'] %}
                <li class="nav-item">
                    <a href="/users/{{ user.id }}" class="nav-link">My Profile</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login" class="nav-link">Log In</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}INSERT BODY CONTENT{% endblock %}
    </div>
    
    

    <script src="https://unpkg.com/jquery"></script> 
    <script src="https://unpkg.com/popper"></script> 
    <script src="https://unpkg.com/bootstrap"></script>
</body>
</html>
